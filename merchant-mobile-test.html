<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家后台移动端测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .test-section h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .device-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 商家后台移动端测试</h1>
        
        <div class="device-info">
            <div>当前设备: <span id="deviceType"></span></div>
            <div>屏幕尺寸: <span id="screenSize"></span></div>
            <div>用户代理: <span id="userAgent"></span></div>
        </div>
        
        <div class="status">
            ✅ 商家后台移动端已成功创建！
        </div>
        
        <div class="test-section">
            <h3>🚀 移动端功能测试</h3>
            <a href="http://localhost:5174/merchant/" class="test-button" target="_blank">
                📱 访问商家后台 (自动检测设备)
            </a>
            <a href="http://localhost:5174/merchant/mobile/dashboard" class="test-button" target="_blank">
                📊 移动端仪表板
            </a>
            <a href="http://localhost:5174/merchant/mobile/products" class="test-button" target="_blank">
                🛍️ 移动端商品管理
            </a>
            <a href="http://localhost:5174/merchant/mobile/orders" class="test-button" target="_blank">
                📦 移动端订单管理
            </a>
            <a href="http://localhost:5174/merchant/mobile/finance" class="test-button" target="_blank">
                💰 移动端财务管理
            </a>
            <a href="http://localhost:5174/merchant/mobile/test" class="test-button" target="_blank">
                🧪 移动端测试页面
            </a>
        </div>
        
        <div class="test-section">
            <h3>🎨 移动端特色</h3>
            <div style="font-size: 14px; line-height: 1.6;">
                ✅ TikTok风格UI设计<br>
                ✅ 自动设备检测<br>
                ✅ 移动端专用布局<br>
                ✅ 底部导航栏<br>
                ✅ 触摸优化<br>
                ✅ 响应式设计<br>
                ✅ 现代化动画效果
            </div>
        </div>
        
        <div class="test-section">
            <h3>📱 使用说明</h3>
            <div style="font-size: 14px; line-height: 1.6;">
                1. 在手机浏览器中访问商家后台<br>
                2. 系统会自动检测移动设备<br>
                3. 自动跳转到移动端界面<br>
                4. 享受优化的移动端体验
            </div>
        </div>
    </div>
    
    <script>
        // 检测设备类型
        function detectDevice() {
            const width = window.innerWidth;
            const userAgent = navigator.userAgent;
            
            let deviceType = '桌面设备';
            if (width <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
                deviceType = '移动设备';
            } else if (width <= 1024) {
                deviceType = '平板设备';
            }
            
            document.getElementById('deviceType').textContent = deviceType;
            document.getElementById('screenSize').textContent = `${width}x${window.innerHeight}`;
            document.getElementById('userAgent').textContent = userAgent.substring(0, 50) + '...';
        }
        
        // 页面加载时检测设备
        detectDevice();
        
        // 窗口大小改变时重新检测
        window.addEventListener('resize', detectDevice);
    </script>
</body>
</html>
