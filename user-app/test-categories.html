<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category API Test</title>
</head>
<body>
    <h1>Category API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testCategoryAPI() {
            try {
                console.log('Testing category API...')
                const response = await fetch('https://tiktokbusines.store/api/shop/categories')
                console.log('Response status:', response.status)
                console.log('Response headers:', response.headers)
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                
                const data = await response.json()
                console.log('Category data:', data)
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Total categories: ${data.total}</p>
                    <h3>Categories:</h3>
                    <ul>
                        ${data.list.map(cat => `<li>${cat.name} (ID: ${cat.id})</li>`).join('')}
                    </ul>
                `
            } catch (error) {
                console.error('Error:', error)
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p style="color: red;">${error.message}</p>
                `
            }
        }
        
        // Run test when page loads
        testCategoryAPI()
    </script>
</body>
</html>
